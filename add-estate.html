<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/dashboard-sidebar.css">
    <link rel="stylesheet" href="styles/add-estate.css">
    <title>Gate App</title>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar" class="active">
            <div class="col-12 dash-logo mt-3">
                <img class="ml-3" src="images/GatePASS.png" alt="">
            </div>
            <ul class="list-unstyled components">
                <p>Dashboard</p>
                <li class="">
                    <a href="#adminSubmenu" data-toggle="collapse" aria-expanded="false"
                        class="dropdown-toggle">Admins</a>
                    <ul class="collapse list-unstyled" id="adminSubmenu">
                        <li>
                            <a href="#">View all admins</a>
                        </li>
                        <li>
                            <a href="#">Add an admin</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#">Residents</a>
                </li>
                <li>
                    <a href="#visitorsSubmenu" data-toggle="collapse" aria-expanded="false"
                        class="dropdown-toggle">Visitors</a>
                    <ul class="collapse list-unstyled" id="visitorsSubmenu">
                        <li>
                            <a href="#">All Visitors</a>
                        </li>
                        <li>
                            <a href="banned-visitors-tab.html">Banned Visitors</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#estatesSubmenu" data-toggle="collapse" aria-expanded="false"
                        class="dropdown-toggle">Estates</a>
                    <ul class="collapse list-unstyled" id="estatesSubmenu">
                        <li class="active">
                            <a href="#">All Estates</a>
                        </li>
                        <li>
                            <a href="#">Add an estates</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#providersSubmenu" data-toggle="collapse" aria-expanded="false"
                        class="dropdown-toggle">Providers</a>
                    <ul class="collapse list-unstyled" id="providersSubmenu">
                        <li>
                            <a href="#">All Providers</a>
                        </li>
                        <li>
                            <a href="#">Provider Requests</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">
            <button type="button" id="sidebarCollapse" class="btn sidebar-btn p-1">
                <i class="fas fa fa-align-left"></i>
            </button>
            <div class="col-12 notif text-right mb-4 dropdown">
                <button class="btn p-1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa fa-bell"></i>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Notifications will appear here</a>
                </div>
            </div>
            <div class="col-12 tab-full scroller">
                <h4 class="pl-3">Add an Estate</h4>
                <form class="col-10 col-md-8 add-estate-form">
                    <div class="form-group">
                        <label for="">Estate Name</label>
                        <input type="text" class="form-control" placeholder="Example Estate">
                    </div>
                    <div class="form-group">
                        <label for="">Estate Location</label>
                        <input type="text" class="form-control" placeholder="Park Avenue, Alausa Ikeja">
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input">
                            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                        </div>
                    </div>
                    <button type="submit" class="btn estate-submit-btn col-6">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
<!--Import third party cdn-->
<script src="js/general/third_party_cdn.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
</script>

</html>
